name: CI

on:
  push:
    branches: [main, develop, "**"]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────
  #  Análisis estático completo (todos los packages)
  # ──────────────────────────────────────────────
  analyze-and-test:
    name: Analyze, Format & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para --diff de Melos

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Create .env file (apps/client-app)
        run: |
          cat > apps/client-app/.env << EOF
          API_KEY=${{ secrets.API_KEY || '' }}
          BASE_URL=${{ secrets.BASE_URL || 'https://restcountries.com/v3.1' }}
          EOF

      - name: Melos Bootstrap (instala todas las dependencias del workspace)
        run: melos bootstrap

      - name: Run code generation (all packages)
        run: melos run build:all

      - name: Verify formatting
        run: melos run format

      - name: Analyze all packages
        run: melos run analyze

      - name: Run tests (all packages)
        run: melos run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: |
            apps/client-app/coverage/lcov.info
            packages/core/coverage/lcov.info
            packages/client-features/home/coverage/lcov.info
            packages/client-features/wishlist/coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ──────────────────────────────────────────────
  #  Build Web
  # ──────────────────────────────────────────────
  build-web:
    name: Build Web
    needs: analyze-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Create .env file (apps/client-app)
        run: |
          cat > apps/client-app/.env << EOF
          API_KEY=${{ secrets.API_KEY || '' }}
          BASE_URL=${{ secrets.BASE_URL || 'https://restcountries.com/v3.1' }}
          EOF

      - name: Melos Bootstrap
        run: melos bootstrap

      - name: Code generation
        run: melos run build:all

      - name: Build Web
        run: cd apps/client-app && flutter build web --release

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: apps/client-app/build/web/
          retention-days: 7

  # ──────────────────────────────────────────────
  #  Build Android APK
  # ──────────────────────────────────────────────
  build-android:
    name: Build Android APK
    needs: analyze-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Create .env file (apps/client-app)
        run: |
          cat > apps/client-app/.env << EOF
          API_KEY=${{ secrets.API_KEY || '' }}
          BASE_URL=${{ secrets.BASE_URL || 'https://restcountries.com/v3.1' }}
          EOF

      - name: Melos Bootstrap
        run: melos bootstrap

      - name: Code generation
        run: melos run build:all

      - name: Build Android APK
        run: cd apps/client-app && flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.sha }}
          path: apps/client-app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      - name: Check test coverage threshold
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "Coverage report generated successfully"

            # Install lcov for coverage analysis
            sudo apt-get update
            sudo apt-get install -y lcov

            # Generate coverage summary
            COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//')
            echo "Current coverage: ${COVERAGE}%"

            # Set minimum coverage threshold
            THRESHOLD=60.0

            # Compare coverage with threshold
            if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
              echo "❌ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
              echo "::warning::Code coverage is below ${THRESHOLD}%. Current: ${COVERAGE}%"
              # Uncomment to fail the build:
              # exit 1
            else
              echo "✅ Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
            fi
          else
            echo "Warning: No coverage report found"
          fi
