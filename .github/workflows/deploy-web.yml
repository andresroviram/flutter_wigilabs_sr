name: Deploy Web

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          cat > .env << EOF
          API_KEY=${{ secrets.API_KEY || '' }}
          BASE_URL=${{ secrets.BASE_URL || 'https://restcountries.com/v3.1' }}
          EOF

      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Setup web assets
        run: |
          chmod +x scripts/setup_web.sh
          ./scripts/setup_web.sh

      - name: Run tests
        run: flutter test

      - name: Build web
        run: flutter build web --release --base-href /flutter_wigilabs_sr/

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          retention-days: 7

      # Deploy to GitHub Pages using official action
      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4

