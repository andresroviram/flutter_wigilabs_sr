name: Deploy Web

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Melos & Bootstrap
        run: dart pub global activate melos && melos bootstrap

      - name: Create .env files (dev / qa / prod)
        run: |
          cat > apps/client-app/.env.dev << EOF
          API_KEY=${{ secrets.DEV_API_KEY }}
          BASE_URL=${{ secrets.DEV_BASE_URL || 'https://restcountries.com/v3.1' }}
          EOF
          cat > apps/client-app/.env.qa << EOF
          API_KEY=${{ secrets.QA_API_KEY }}
          BASE_URL=${{ secrets.QA_BASE_URL || 'https://restcountries.com/v3.1' }}
          EOF
          cat > apps/client-app/.env.prod << EOF
          API_KEY=${{ secrets.PROD_API_KEY }}
          BASE_URL=${{ secrets.PROD_BASE_URL || 'https://restcountries.com/v3.1' }}
          EOF

      - name: Run code generation
        run: melos run build:all

      - name: Determine flavor
        id: flavor
        run: |
          if [[ "${{ github.ref }}" == refs/heads/develop ]]; then
            echo "flavor=dev" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            echo "flavor=qa" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/release/* || "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "flavor=prod" >> $GITHUB_OUTPUT
          else
            echo "flavor=dev" >> $GITHUB_OUTPUT
          fi

      - name: Setup web assets
        run: |
          chmod +x scripts/setup_web.sh
          ./scripts/setup_web.sh

      - name: Run tests
        run: melos run test

      - name: Build web
        run: cd apps/client-app && flutter build web --release --base-href /flutter_wigilabs_sr/ --dart-define=FLAVOR=${{ steps.flavor.outputs.flavor }}

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ steps.flavor.outputs.flavor }}-${{ github.sha }}
          path: apps/client-app/build/web/
          retention-days: 7

      # Deploy to GitHub Pages using official action
      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/client-app/build/web

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4

